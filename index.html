<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebrar'ın Doğum Günü</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/baloon.css">
    <link rel="stylesheet" href="css/cake.css">
    <link rel="stylesheet" href="css/paloroid.css">

    <base href="https://osmansimsek.github.io/ebossu-dogum-gunu" target="_blank">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <img src="/img/balon.png" alt="balon" class="balon-name-img">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="wrapper">
                    <div class="item">
                        <div class="polaroid"><img src="/img/paloroid-3.jpg">
                            <div class="caption">Hayat</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="polaroid"><img src="/img/paloroid-3.jpg">
                            <div class="caption">Kısa</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="polaroid"><img src="/img/paloroid-3.jpg">
                            <div class="caption">Haydi</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="polaroid"><img src="/img/paloroid-3.jpg">
                            <div class="caption">Piercing</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="polaroid"><img src="/img/paloroid-3.jpg">
                            <div class="caption">Yaptırmaya</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-1 d-flex justify-content-center align-items-center">
                <p class="counter-text" style="">0</p>
            </div> -->
            <div class="col-4">
                <div id="birthday-cake">
                    <div class="cake">
                        <div class="middle"></div>
                        <div class="chocs"></div>
                        <div class="top"></div>
                    </div>
                    <div class="candles">
                        <div class="flame"></div>
                        <div class="flame2"></div>
                        <div class="flame3"></div>
                        <p class="text2">Mumlara tıklayarak doğum gününü kutlayabilirsin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="balloon-container">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
